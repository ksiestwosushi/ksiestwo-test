    /* =========================================
       LOGIC & INTERACTIVITY
       ========================================= */
    let currentLang = 'pl';
    let isMenuExpanded = false;

    // PROTECTION: Disable right click and developer shortcuts
    document.addEventListener('contextmenu', (e) => e.preventDefault());
    document.addEventListener('keydown', (e) => {
      // F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+Shift+J, Ctrl+U
      if (e.key === 'F12' || 
         (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) || 
         (e.ctrlKey && e.key === 'U')) {
         e.preventDefault();
      }
    });

    function init() {
      // Intro sequence
      setTimeout(() => {
        document.getElementById('intro').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('intro').style.display = 'none';
            const langSel = document.getElementById('lang-select');
            langSel.style.pointerEvents = 'auto';
            langSel.style.opacity = '1';
        }, 1000);
      }, 1500);

      // Initialize Hero Image (Using ZESTAWY as Hero to look grand)
      document.getElementById('hero-img').src = `${PHOTOS_PATH}zestawy.jpg`;
      
      // Setup Menu Listeners
      const panel = document.getElementById('menu-panel');
      const trigger = document.getElementById('menu-trigger');
      const closeBtn = document.getElementById('close-menu');

      // Initial state
      setMenuState(false);

      trigger.addEventListener('click', (e) => {
        if(!isMenuExpanded) {
            toggleMenu(true);
        }
      });

      closeBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleMenu(false);
      });
    }

    function setMenuState(expanded) {
        const panel = document.getElementById('menu-panel');
        const trigger = document.getElementById('menu-trigger');
        const content = document.getElementById('menu-content');

        if(expanded) {
            // Expanded: Large Wide Card (matching screenshot)
            // Using 90vw width with max of 500px, 2 columns layout
            panel.style.width = '90vw'; 
            panel.style.maxWidth = '500px';
            panel.style.height = '500px'; // Approx height to fit all items
            panel.style.borderRadius = '32px'; 
            
            trigger.style.opacity = '0';
            trigger.style.pointerEvents = 'none';
            
            content.style.opacity = '1';
            content.style.pointerEvents = 'auto';
            content.style.transitionDelay = '0.3s';
        } else {
            // Collapsed: Pill shape (Initial design)
            panel.style.width = '140px';
            panel.style.height = '50px';
            panel.style.maxWidth = 'none';
            panel.style.borderRadius = '9999px'; // Fully rounded
            
            trigger.style.opacity = '1';
            trigger.style.pointerEvents = 'auto';
            
            content.style.opacity = '0';
            content.style.pointerEvents = 'none';
            content.style.transitionDelay = '0s';
        }
    }

    function toggleMenu(expand) {
        isMenuExpanded = expand;
        setMenuState(expand);
    }

    function setLanguage(lang) {
      currentLang = lang;
      
      const langSel = document.getElementById('lang-select');
      langSel.style.opacity = '0';
      
      setTimeout(() => {
        langSel.style.display = 'none';
        
        // Reveal Main App
        const app = document.getElementById('app');
        app.classList.remove('hidden');
        requestAnimationFrame(() => {
            app.classList.remove('opacity-0');
        });

        renderApp();
      }, 700);
    }

    function switchLang(lang) {
        currentLang = lang;
        renderApp();
    }

    function scrollToSection(id) {
        const el = document.getElementById(id);
        if(el) {
            el.scrollIntoView({ behavior: 'smooth' });
            if(isMenuExpanded) toggleMenu(false);
        }
    }

    function openInfoModal() {
        const modal = document.getElementById('info-modal');
        const content = document.getElementById('info-modal-content');
        modal.classList.remove('hidden');
        requestAnimationFrame(() => {
            modal.classList.remove('opacity-0');
            content.classList.remove('scale-95');
        });
        
        // Populate modal
        document.getElementById('modal-title').textContent = ALLERGIES.title[currentLang];
        document.getElementById('modal-text').textContent = ALLERGIES.text[currentLang];
        document.getElementById('modal-service').textContent = ALLERGIES.service[currentLang];
    }

    function closeInfoModal() {
        const modal = document.getElementById('info-modal');
        const content = document.getElementById('info-modal-content');
        modal.classList.add('opacity-0');
        content.classList.add('scale-95');
        setTimeout(() => {
            modal.classList.add('hidden');
        }, 300);
    }

    // Toggle Accordion Item (Exclusive Logic)
    function toggleItem(el) {
        const content = el.nextElementSibling;
        const arrow = el.querySelector('.arrow');
        const title = el.querySelector('.item-title');
        
        const isOpening = !content.style.maxHeight;

        // CLOSE ALL OTHER ITEMS
        const allContents = document.querySelectorAll('.set-item-content');
        allContents.forEach(c => {
             // Reset style for others
             c.style.maxHeight = null;
             c.classList.remove('opacity-100', 'pb-8');
             c.classList.add('opacity-0');
             
             // Reset header styles
             const header = c.previousElementSibling;
             if(header) {
                 const hArrow = header.querySelector('.arrow');
                 const hTitle = header.querySelector('.item-title');
                 if(hArrow) hArrow.classList.remove('rotate-180', 'text-gold');
                 if(hTitle) hTitle.classList.remove('text-gold-dark');
             }
        });

        // TOGGLE CLICKED ITEM
        if (isOpening) {
            content.style.maxHeight = content.scrollHeight + "px";
            content.classList.remove('opacity-0');
            content.classList.add('opacity-100', 'pb-8');
            arrow.classList.add('rotate-180', 'text-gold');
            title.classList.add('text-gold-dark');
        }
    }

    function renderApp() {
        // Update Static Texts
        document.getElementById('hero-subtitle').textContent = UI_TEXT.hero_subtitle[currentLang];
        document.getElementById('hero-btn').textContent = UI_TEXT.explore_btn[currentLang];
        document.getElementById('footer-loc').textContent = UI_TEXT.location_label[currentLang];
        document.getElementById('footer-contact').textContent = UI_TEXT.contact_label[currentLang];
        document.getElementById('footer-country').textContent = UI_TEXT.poland[currentLang];
        // Footer copyright updated statically to 2025 in HTML

        // Update Lang Buttons inside menu
        const plBtns = document.querySelectorAll('.lang-btn-pl');
        const enBtns = document.querySelectorAll('.lang-btn-en');
        if(currentLang === 'pl') {
            plBtns.forEach(b => { b.classList.add('bg-gold', 'text-ink'); b.classList.remove('text-white/60'); });
            enBtns.forEach(b => { b.classList.remove('bg-gold', 'text-ink'); b.classList.add('text-white/60'); });
        } else {
            enBtns.forEach(b => { b.classList.add('bg-gold', 'text-ink'); b.classList.remove('text-white/60'); });
            plBtns.forEach(b => { b.classList.remove('bg-gold', 'text-ink'); b.classList.add('text-white/60'); });
        }

        // Update Menu List (2-column blocks)
        const menuList = document.getElementById('menu-list');
        menuList.innerHTML = DATA.map(s => `
            <button onclick="scrollToSection('${s.id}')" class="text-left px-4 py-3 rounded-xl bg-white/5 hover:bg-gold/20 hover:text-gold transition-colors font-rajdhani text-sm uppercase tracking-wider text-white">
                ${s.title[currentLang]}
            </button>
        `).join('');

        // Render Main Sections
        const main = document.getElementById('main-content');
        main.innerHTML = DATA.map((section, idx) => {
            const isSets = section.id === 'sets'; // Accordion style for sets
            
            const renderItem = (item) => {
                if(isSets) {
                    return `
                    <div class="border-b border-gray-200 last:border-0">
                        <div onclick="toggleItem(this)" class="flex items-center justify-between py-6 cursor-pointer group hover:pl-4 transition-all duration-300">
                            <div class="flex flex-col">
                                <span class="item-title font-cinzel font-extrabold text-xl md:text-2xl transition-colors duration-300 text-ink group-hover:text-gold-dark">
                                    ${item.name[currentLang]}
                                </span>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="font-rajdhani font-bold text-gold-dark text-lg md:text-xl">${item.price}</span>
                                <span class="arrow text-gray-300 transform transition-transform duration-500">▼</span>
                            </div>
                        </div>
                        <div class="set-item-content overflow-hidden transition-all duration-700 ease-[cubic-bezier(0.25,1,0.5,1)] max-h-0 opacity-0">
                            <div class="flex flex-col items-start pt-2 px-4 border-l-2 border-gold/30 ml-2">
                                <h4 class="font-cinzel text-gold text-xs tracking-[0.2em] uppercase mb-3 inline-block">
                                    ${UI_TEXT.description_label[currentLang]}
                                </h4>
                                <p class="font-rajdhani text-gray-600 text-lg md:text-xl leading-relaxed whitespace-pre-line font-medium">
                                    ${item.desc[currentLang]}
                                </p>
                            </div>
                        </div>
                    </div>`;
                } else {
                    return `
                    <div class="py-6 border-b border-gray-100 last:border-0 group hover:bg-gray-50/50 transition-colors px-4 -mx-4 rounded-xl">
                        <div class="flex justify-between items-baseline gap-4 mb-2">
                            <h3 class="font-cinzel text-xl text-ink font-extrabold group-hover:text-gold-dark transition-colors tracking-wide">
                                ${item.name[currentLang]}
                            </h3>
                            <span class="font-rajdhani font-bold text-gold-dark text-lg whitespace-nowrap">
                                ${item.price}
                            </span>
                        </div>
                        <p class="font-rajdhani text-gray-500 text-base leading-relaxed max-w-3xl">
                            ${item.desc[currentLang]}
                        </p>
                    </div>`;
                }
            };

            let contentHTML = '';
            if(section.isSplit) {
                contentHTML = `
                <div class="space-y-20">
                    <div>
                        <h3 class="text-center font-cinzel text-2xl text-gold mb-12 tracking-widest">${UI_TEXT.uramaki_title[currentLang]}</h3>
                        <div class="flex flex-col">
                            ${section.items.map(renderItem).join('')}
                        </div>
                    </div>
                    <div>
                        <h3 class="text-center font-cinzel text-2xl text-gold mb-12 tracking-widest">${UI_TEXT.tempura_title[currentLang]}</h3>
                        <div class="flex flex-col">
                            ${section.itemsRight ? section.itemsRight.map(renderItem).join('') : ''}
                        </div>
                    </div>
                </div>`;
            } else {
                contentHTML = `<div class="flex flex-col">${section.items.map(renderItem).join('')}</div>`;
            }

            return `
            <section id="${section.id}" class="mb-0 w-full bg-white relative">
                <div class="w-full h-[60vh] md:h-[80vh] relative flex items-center justify-center overflow-hidden">
                    <div class="absolute inset-0 parallax-bg" style="background-image: url('${section.img}')"></div>
                    <div class="absolute inset-0 bg-black/40"></div>
                    
                    <div class="relative z-10 text-center text-white px-4">
                        <span class="block font-cinzel text-gold text-lg md:text-xl tracking-[0.4em] mb-4">0${idx + 1}</span>
                        <h2 class="font-cinzel text-5xl md:text-8xl font-bold tracking-widest uppercase mb-6 drop-shadow-lg">
                            ${section.title[currentLang]}
                        </h2>
                        <p class="font-rajdhani text-lg md:text-2xl max-w-2xl mx-auto text-gray-200 font-light">
                            ${section.desc[currentLang]}
                        </p>
                        ${section.note ? `
                        <div class="mt-8 inline-block bg-white/10 backdrop-blur-md px-6 py-2 rounded-full border border-white/20 text-sm font-rajdhani tracking-wide">
                            ℹ ${section.note[currentLang]}
                        </div>` : ''}
                    </div>
                </div>

                <div class="max-w-5xl mx-auto px-6 py-20 md:py-32 bg-white relative -mt-10 rounded-t-3xl shadow-[0_-20px_60px_-15px_rgba(0,0,0,0.1)] z-20">
                    ${contentHTML}
                </div>
            </section>
            `;
        }).join('');
    }

    // Init
    window.onload = init;
  </script>
